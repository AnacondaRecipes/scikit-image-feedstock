{% set version = "0.12.3" %}

package:
  name: scikit-image
  version: {{ version }}

source:
  fn: scikit-image-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/s/scikit-image/scikit-image-{{ version }}.tar.gz
  md5: 04ea833383e0b6ad5f65da21292c25e1

build:
  number: 0

requirements:
  build:
    - setuptools
    - cython >=0.23
    - python
    - six >=1.4
    - numpy x.x
    - scipy >=0.9
  run:
    - python
    - six >=1.4
    - numpy x.x
    - scipy >=0.9
    - matplotlib >=1.1
    - networkx >=1.8
    - pillow >=1.7.8
    - dask >=0.5

test:
  imports:
    - skimage

about:
  home: http://scikit-image.org/
  license: BSD 3-Clause
  summary: Image processing routines for SciPy

extra:
  recipe-maintainers:
    - ivoflipse
    - jakirkham
    - jni
    - Korijn
    - msarahan
    - ocefpaf
